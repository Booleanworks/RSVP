<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Information Page</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      font-family: 'Press Start 2P', Arial, sans-serif;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 0 auto;
      max-width: 400px;
    }

    .photo-container {
      margin-top: 30px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      margin-left: 10px;
      margin-right: 10px;
    }

    .photo {
      max-width: 100%;
      height: auto;
    }

    .nes-btn {
      margin-top: 60px; /* Adjust the margin-top value to move the button down */
      margin-bottom: 20px;
    }
  </style>
  <script>
    function redirectToMainPage() {
      window.location.href = "welcome.html";
    }
  </script>
</head>
<body>
  <h1>Your presence is the best gift!</h1>
  <p>However, if you'd like to contribute to our celebration with a gift, we appreciate anything you have in mind</p>
  <p>If you're looking for inspiration, feel free to let us know. We have a small gift list that we'd be happy to share with you.</p>

  <button class="nes-btn is-primary" onclick="redirectToMainPage()">Home</button>
</body>
</html>
