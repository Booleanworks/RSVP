<!DOCTYPE html>
<html>
<head>
    <title>GIF Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />


    
    <style>
        body {
            background-image: url('images/Freddie_and_sue.gif');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="neo-container">
        <form>
            <label for="pswd"><center>Enter your password:<center></label>
            <input type="password" id="pswd">
            <input type="submit" value="Submit" onclick="checkPswd(event);">
        </form>
    </div>
    <!--Function to check if the password matches the expected password-->
    <script type="text/javascript">
        function checkPswd(event) {
            event.preventDefault(); // Prevents the form from submitting
    
            var confirmPassword = "7828";
            var password = document.getElementById("pswd").value;
            if (password == confirmPassword) {
                window.location.href = "welcome.html";
            }
            else {
                alert("Passwords do not match.");
            }
        }
    </script>
    </body>
</html>
