<!DOCTYPE html>
<html>
<head>
    <title>GIF Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .background-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="background-wrapper">
        <img class="background-image" src="images/Freddie_and_sue.gif" alt="GIF Background">
    </div>

    <div class="container">
        <form class="nes-container">
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control nes-input" id="pswd" placeholder="0000">
            </div>
            <div class="form-group form-check">
            </div>
            <button type="submit" class="nes-btn is-primary" onclick="checkPswd(event);">Submit</button>
        </form>
    </div>

    <!--Function to check if the password matches the expected password-->
    <script type="text/javascript">
        function checkPswd(event) {
            event.preventDefault(); // Prevents the form from submitting
    
            var confirmPassword = "1993";
            var password = document.getElementById("pswd").value;
            if (password == confirmPassword) {
                window.location.href = "welcome.html";
            }
            else {
                alert("Passwords do not match.");
            }
        }
    </script>
</body>
</html>
