<!DOCTYPE html>
<html>
<head>
    <title>Buttons Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    
    <style>
        .nes-btn-map {
            margin: 10px;
        }
    </style>
    
    <script>
        function redirectToRSVP() {
            window.open("rsvp.html", "_blank");
        }
        
        function redirectToInfo() {
            window.location.href = "info.html";
        }

        function redirectToGift() {
            window.location.href = "gift.html";
        }

    </script>
</head>
<body>
    <div class="nes-container with-title">
        <span class="title">Menu</span> 
        <div class="button-container">
            <button class="nes-btn is-error" onclick="redirectToInfo()">About</button>
            <button class="nes-btn is-primary" onclick="redirectToRSVP()">RSVP</button>
            <a href="https://goo.gl/maps/v36UQdr8TwZL8Nky7" target="_blank" class="nes-btn is-success">Map</a>
            <button class="nes-btn nes-btn-map" onclick="redirectToGift()" >Gift</button>
        </div>
    </div>
</body>
</html>
